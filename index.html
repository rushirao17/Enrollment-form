<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Form By Rushikesh</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>
        <div class="box">
            <div class="input-form">
                <h3>&#9758 REGISTER HERE &#9756</h3>
                <form>
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="website">
                        <label for="website">Website:</label>
                        <input type="url" id="website" placeholder="Enter Your Website URL" required>
                    </div>

                    <div class="image">
                        <label for="image">Profile Image:</label>
                        <input type="url" id="image" placeholder="Enter Your Image Link" value="http://safarirobotics.com/wp-content/uploads/2019/05/dummy-profile-pic-male1.jpg" required>
                    </div>

                    <div class="gender">
                        <label for="gender">Gender : </label><br>
                        <input type="radio" name="gender" id="male" value="Male" checked required>Male
                        <input type="radio" name="gender" id="female" value="Female">Female
                        <input type="radio" name="gender" id="other" value="Other">Other
                    </div>
                    <div class="skills">
                        <label for="skills">Skills : </label><br>
                        <input type="checkbox" id="java" value="JAVA" class="check-box">JAVA
                        <input type="checkbox" id="cpp" value="C++" class="check-box">C++
                        <input type="checkbox" id="py" value="Python" class="check-box">Python
                        <input type="checkbox" id="SQL" value="SQL" class="check-box">SQL
                        <br>
                        <input type="checkbox" id="html" value="HTML" class="check-box" checked>HTML
                        <input type="checkbox" id="css" value="CSS" class="check-box">CSS
                        <input type="checkbox" id="js" value="JavaScript" class="check-box">JS
                        <br>
                    </div>

                    <div class="button">
                        <button type="button" id="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>

            <div class="output-form">
                <h3>&#9758 REGISTERED STUDENTS &#9756</h3>
                <div class="card-Container" id="card-Container"></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
